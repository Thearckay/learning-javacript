<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o CreateElement</title>
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/027/127/560/non_2x/javascript-logo-javascript-icon-transparent-free-png.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header id="header">
        <i class="bi bi-x" id="btCloseHeader"></i>
        <h1>Lista</h1>
        <div class="headerInformation">    
            <p>Olá, Seja bem-vindo(a) ao meu portifólio criado para testar meus conhecimentos de JavaScript.</p>
            
        </div>
        <div class="creatorInformation">
            <p>Developed by</p>
            <h3>Kayck Arcanjo</h3>
        </div>
    </header>
    <main id="main">
        <i class="bi bi-list" id="btOpenHeader"></i>
        <div class="divInputs">
            <input type="text" name="" id="txtInput" placeholder="Digite aqui..">
            <input type="submit" value="Adicionar" id="btAddInput">
        </div>
        <div id="listElements">
            <div class="element">
                <h4>Olá, mundo!</h4>
            </div>
        </div>
    </main>
        
    <script src="js/header.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
